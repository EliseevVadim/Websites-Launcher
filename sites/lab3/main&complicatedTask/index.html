<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=6.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Несколько css анимаций">
    <link rel="stylesheet" href="styles/mainPageStyle.css">
    <title>Страница с CSS анимациями</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="sky-button" id="sky-button">
                <div class="sun" id="sun">
                    <div class="moonDots" id="moonDots">
                        <div class="firstCircle"></div>
                        <div class="secondCircle"></div>
                        <div class="thirdCircle"></div>
                    </div>
                </div>
                <div class="cloud" id="cloud"></div>
                <div class="starsArea" id="starsArea">
                    <div class="star" style="top: -25%; width: 7px; height: 7px"></div>
                    <div class="star" style="top: 100%;"></div>
                    <div class="star" style="top: 25%; left: 20%; width: 4px; height: 4px"></div>
                    <div class="star" style="top: 70%; left: 30%; width: 4px; height: 4px"></div>
                    <div class="star" style="top: 75%; left: 45%; width: 6px; height: 6px"></div>
                    <div class="star" style="top: 45%; left: 55%"></div>
                    <div class="star" style="top: -30%; left: 50%; width: 5px; height: 5px"></div>
                </div>
            </div>
        </main>
        <footer>
            <nav>
                <a href="fourthAnimation.html">Следующая</a>
            </nav>
        </footer>
    </div>

    <script src="scripts/mainScript.js"></script>

</html>
