<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=6.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Страница с расписанием пар для студентов кафедры КТ ФТФ ДонНУ">
    <title>Страница с расписанием пар</title>
    <link rel="stylesheet" href="mainPageStyle.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-bar">
                <div id="caption">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="floppy-disk"
                         class="svg-inline--fa fa-floppy-disk" role="img" xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 448 512">
                        <path fill="currentColor" d="M433.1 129.1l-83.9-83.9C342.3 38.32 327.1 32 316.1 32H64C28.65 32 0 60.65 0 96v320c0 35.35 28.65 64 64 64h320c35.35 0 64-28.65 64-64V163.9C448 152.9 441.7 137.7 433.1 129.1zM224 416c-35.34 0-64-28.66-64-64s28.66-64 64-64s64 28.66 64 64S259.3 416 224 416zM320 208C320 216.8 312.8 224 304 224h-224C71.16 224 64 216.8 64 208v-96C64 103.2 71.16 96 80 96h224C312.8 96 320 103.2 320 112V208z"></path>
                    </svg>
                    <span>Расписание</span>
                </div>
                <span id="date-holder">
                    05.02.2002
                </span>
                <span id="week-holder" content="1">
                    нижняя неделя
                </span>
            </div>
            <div id="filter-area">
                <div id="search-controls">
                    <input type="search" placeholder="Поиск предмета..." id="search-field">
                    <button type="button" id="search-button" aria-label="search">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="magnifying-glass"
                             class="svg-inline--fa fa-magnifying-glass" role="img" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 512 512">
                            <path fill="currentColor" d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"></path>
                        </svg>
                    </button>
                </div>
                <div id="select-controls">
                    <select name="courses" id="course">
                        <option value="1">1 курс</option>
                        <option value="2">2 курс</option>
                        <option value="3" selected>3 курс</option>
                        <option value="4">4 курс</option>
                        <option value="5">5 курс</option>
                        <option value="6">6 курс</option>
                    </select>
                    <select name="groups" id="group">
                        <option value="1" selected>ИВТ-1</option>
                        <option value="2">ИВТ-2</option>
                        <option value="3">ИВТ-3</option>
                        <option value="4">ИВТ-4</option>
                        <option value="5">ИВТ-5</option>
                        <option value="6">ИВТ-6</option>
                        <option value="7">ИВТ-7</option>
                        <option value="8">ИВТ-8</option>
                    </select>
                    <select name="days" id="day" style="width: 47%">
                        <option value="1">Понедельник</option>
                        <option value="2">Вторник</option>
                        <option value="3">Среда</option>
                        <option value="4">Четверг</option>
                        <option value="5">Пятница</option>
                    </select>
                </div>
            </div>
        </header>
        <main>
            <ul id="results-list">

            </ul>
        </main>
    </div>
    <script src="mainScript.js"></script>
</body>
</html>
